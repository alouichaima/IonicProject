

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign Up to create your account</p>
  </div>
  <form [formGroup]="regForm" noValidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Fullname" formControlName="fullname" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
      *ngIf="this.regForm.controls?.['fullname']?.touched && this.regForm.controls?.['fullname']?.invalid">
      <ion-text *ngIf="errorControl['fullname'].errors?.['required']" class="errorInput" color="danger">Fullname is
        required.</ion-text>
    </div>
      <ion-item>
        <ion-input placeholder="email" formControlName="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
      *ngIf="this.regForm.controls?.['email']?.touched && this.regForm.controls?.['email']?.invalid">

      <ion-text *ngIf="errorControl['email']?.errors?.['required']" class="errorInput" color="danger">
        Email is required.
      </ion-text>

      <ion-text *ngIf="errorControl['email']?.errors?.['pattern']" class="errorInput" color="danger">
        Please provide a valid email.
      </ion-text>
    </div>

    <ion-item>
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="input">
      </ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <div style="padding-top: -26px;padding-bottom: 16px;"
         *ngIf="this.regForm.controls?.['password']?.touched && this.regForm.controls?.['password']?.invalid">
      <ion-text *ngIf="errorControl['password'].errors?.['required']" class="errorInput" color="danger">
        Password is required.
      </ion-text>
    </div>


      <div class="signinLink">
        <p>Already membrer?<a style="color: #Ffc33f;" [routerLink]="['/login']">Signin now</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUp()" >
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>

</ion-content>
